<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8" />
    <title>Customer表</title>
</head>
 
<body>
    <p>{{ message }}</p>
    <table border="1">
        <input type="button" onclick="location.href='http://127.0.0.1:8000/'" value="TOP画面">
        <tr>
            <th>name</th>
            <th>age</th>
            <th>gender</th>
            <th>address</th>
            <th>carry_address</th>
        </tr>
        {% for print_user in data %}
        <tr>
            <td>{{ print_user.name }}</td>
            <td>{{ print_user.age }}</td>
            <td>{{ print_user.gender }}</td>
            <td>{{ print_user.address }}</td>
            <td>{{ print_user.carry_address }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
 
</html>
