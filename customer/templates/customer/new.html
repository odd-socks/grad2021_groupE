<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8" />
    <title>フォーム</title>
</head>
 
<body>
    <h1>メンバー登録フォーム</h1>
    <input type="button" onclick="location.href='http://127.0.0.1:8000/'" value="TOP画面">

    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" onclick='return confirm("この内容で登録しますか？");'>送信</button>
    </form>
    <p>{{ message }}</p>
</body>
 
</html>
