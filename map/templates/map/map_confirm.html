<html>
<head>
    <meta charset="utf-8" />
    <title>ルート確認</title>
</head>
<body>
    <h1>確認ページ</h1>
    <p>ルート名　：{{input_name}}</p>
    <p>送迎ルート：{{pointsString}}</p>

    <form action="{% url 'map:map_create' %}" method="POST">
        {%csrf_token%}
        <input type="hidden" name="pointsString" value="{{pointsString}}">
        <input type="hidden" name="input_name" value="{{input_name}}">
        <input type="hidden" name="waypoints" value="{{waypoints}}">
        <input type="hidden" name="destination" value="{{destination}}">
        <input type="submit" value="ok">
    </form>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
