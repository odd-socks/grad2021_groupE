{% extends 'certification/base.html' %}

{% load static %}

{% block title %}削除画面{% endblock %}

{% block contents %}

<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST">
                {% csrf_token %}
                    {% for routing in routing_list %}
                        <p>{{ routing.name }}を削除しますか？</p>
                        <input type="submit" value="削除">
                        <a class="btn btn-secondary mt-5 ml-2" href="{% url 'routing:routing_list' %}">キャンセル</a>
                {% endfor %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
