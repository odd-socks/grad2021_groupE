<!-- 施設登録 -->

{% extends 'certification/base.html' %}

{% block content %}
<div class="container">
    <div class="col-md-6 offset-md-3">
        <div class="card mt-3 mb-3 bg-light">
            <!-- カードヘッダー -->
            <div class="card-header bg-primary text-light">
                <h2>施設登録</h2>
            </div>
            <!-- カードボディー -->
            <div class="card-body">
                <!-- ここに処理を記述 -->
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <p><a href="{% url 'login' %}"><button type="submit">施設登録</button></a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
