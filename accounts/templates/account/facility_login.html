<!-- 施設用ログインページ -->
<!-- コンテンツ -->
{% block content %}
<!DOCTYPE html>
<html lang="ja">
  <body>
    <form method="POST" action="{% url 'map:facility_login' %}">
      {% csrf_token %}
      <label>施設名</label>
      {{ form.facility_name }}
      {{ form.facility_name.errors }}
      <br>
      <label>パスワード</label>
      {{ form.password }}
      {{ form.password.errors }}
      <br>
      <button type = "submit">登録</button>
    </form>
  </body>
</html>
{% endblock %}
