<!-- 施設ログイン -->
{% extends 'certification/base.html' %}

<!-- コンテンツ -->
{% block content %}
<div class="container">
    <div class="col-md-6 offset-md-3">
      <div class="card mt-3 mb-3 bg-light">
        <!-- カードヘッダー -->
        <div class="card-header bg-primary text-light">
          <h2>Log in</h2>
        </div>
        <!-- カードボディー -->
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">ログイン</button>
            </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
